<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Professional Auto Calculator</title>
  <style>
    * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Inter, sans-serif; }
    body {
      background: linear-gradient(180deg, #f7f7f7, #ececec);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 16px;
    }
    .calculator {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      border-radius: 18px;
      padding: 22px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.12);
    }
    .calculator h2 {
      text-align: center;
      margin-bottom: 18px;
      font-size: 20px;
      font-weight: 700;
      color: #111;
    }
    .field { margin-bottom: 14px; }
    .field label {
      display: block;
      font-size: 12px;
      color: #666;
      margin-bottom: 6px;
    }
    .field input {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid #ddd;
      outline: none;
      background: #fafafa;
      transition: all 0.25s ease;
    }
    .field input:focus {
      border-color: #000;
      background: #fff;
    }

    .result {
      margin-top: 20px;
      padding: 20px;
      background: #000;
      border-radius: 16px;
      text-align: center;
      font-size: 26px;
      font-weight: 800;
      color: #fff;
      letter-spacing: 0.5px;
    }

    .sub {
      margin-top: 6px;
      font-size: 12px;
      color: #aaa;
      text-align: center;
    }

    @media (max-width: 420px) {
      .calculator { padding: 18px; }
      .result { font-size: 22px; padding: 18px; }
    }
  </style>
</head>
<body>

  <div class="calculator">
    <h2>Smart Price Calculator</h2>

    <div class="field">
      <label>Net Amount</label>
      <input type="number" inputmode="decimal" id="netAmount" placeholder="0" />
    </div>

    <div class="field">
      <label>Quantity</label>
      <input type="number" inputmode="numeric" id="quantity" placeholder="0" />
    </div>

    <div class="field">
      <label>Add Percentage (%)</label>
      <input type="number" inputmode="decimal" id="percentage" placeholder="0" />
    </div>

    <div class="result" id="result">0.00</div>
    <div class="sub">Auto calculate •‑Credit by Bilal</div>
  </div>

  <script>
    let currentValue = 0;
    let timer;

    function formatNumber(num) {
      return num.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    function animateValue(start, end) {
      const duration = 350;
      const startTime = performance.now();
      const easeOut = t => 1 - Math.pow(1 - t, 3);

      function update(now) {
        const progress = Math.min((now - startTime) / duration, 1);
        const eased = easeOut(progress);
        const value = start + (end - start) * eased;
        document.getElementById('result').innerText = formatNumber(value);
        if (progress < 1) requestAnimationFrame(update);
      }
      requestAnimationFrame(update);
    }

    function calculate() {
      const net = parseFloat(netAmount.value) || 0;
      const qty = parseFloat(quantity.value) || 0;
      const perc = parseFloat(percentage.value) || 0;

      let finalAmount = 0;
      if (qty > 0) {
        const base = net / qty;
        finalAmount = base + (base * perc / 100);
      }

      animateValue(currentValue, finalAmount);
      currentValue = finalAmount;
    }

    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('input', () => {
        clearTimeout(timer);
        timer = setTimeout(calculate, 80);
      });
    });
  </script>

</body>
</html>
